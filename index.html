<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Viewer</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="top-toolbar">
      <div class="toolbar-title">Shape Viewer</div>
      <button id="topOpenBtn">Open shape file</button>
    </div>

    <div class="content-container">
      <div class="left-menu">
        <div class="menu-item" id="leftOpenBtn">Open shape file</div>
      </div>

      <div class="shape-viewport-container">
        <div class="shape-viewport" id="shapeViewport">
          <!-- Three.js will insert a canvas element here -->
        </div>
      </div>
    </div>

    <input
      type="file"
      id="fileInput"
      class="file-input"
      accept=".shapefile,.txt"
    />
    <script src="index.js"></script>
  </body>
</html>
